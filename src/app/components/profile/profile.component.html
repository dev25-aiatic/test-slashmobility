<mat-card class="container">
  <mat-card-header class="header-class">
    <app-avatar></app-avatar>
  </mat-card-header>

  <mat-card-content class="content">
    <form class="form" [formGroup]="angForm">
      <div
        fxLayout="row"
        fxLayout.xs="column"
        fxLayoutWrap
        fxLayoutGap="0.5%"
        fxLayoutAlign="center"
      >
        <div class="row-form" fxFlex="50%">
          <mat-form-field class="full-width">
            <mat-label>Username</mat-label>
            <input
              matInput
              name="user"
              formControlName="user"
              placeholder="your username"
            />
            <mat-error *ngIf="angForm.get('user')">
              Username <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="row-form" fxFlex="50%">
          <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input
              matInput
              placeholder="email@test.com"
              name="email"
              formControlName="email" 
              pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
            />
            <mat-error *ngIf="userEmail.errors?.pattern">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="userEmail.errors?.required">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div>
        <div
          fxLayout="row"
          fxLayout.xs="column"
          fxLayoutWrap
          fxLayoutGap="0.5%"
          fxLayoutAlign="left"
        >
          <mat-label>Gender</mat-label>
        </div>
        <div class="row-form">
          <mat-radio-group
            aria-label="Select an option"
            formControlName="gender"
          >
            <div
              fxLayout="row"
              fxLayout.xs="column"
              fxLayoutWrap
              fxLayoutGap="0.5%"
              fxLayoutAlign="center"
            >
              <div fxFlex="50%">
                <mat-radio-button value="1">Male</mat-radio-button>
              </div>
              <div fxFlex="50%">
                <mat-radio-button value="2">Female</mat-radio-button>
              </div>
            </div>
          </mat-radio-group>
        </div>
      </div>
      <div class="row-form">
        <mat-form-field class="full-width">
          <mat-label>Bio</mat-label>
          <textarea matInput formControlName="bio"></textarea>
        </mat-form-field>
      </div>
      <div class="class-button">
        <button
          color="primary"
          class="mat-raised-button mat-button-base mat-primary"
          (click)="saveProfile()"
        >
          <mat-icon>save</mat-icon>
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
